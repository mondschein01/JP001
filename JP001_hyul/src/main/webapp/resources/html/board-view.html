<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/board-view.css">
    <script src="./../js/board-view.js"></script>
    <title>게시글 보기</title>
</head>
<body>
    <div id="wrapper">
	    <!-- <jsp:include page="./header.jsp" /> -->

    <main>
        <div id="root">
            <form action="" name="board_view" method="">
                <table id="table_board_list">
                    <tr>
                        <td>
                            <label for="board_title">제목</label>
                        </td>
                        <td>
                            <input type="text" name="board_title"
                            id="board_title" class="board_title" value="" readonly>
                        </td>
                        <td>
                            <label for="board_writer">작성자</label>
                        </td>
                        <td>
                            <input type="text" name="board_writer"
                            id="board_writer" class="board_writer" value="" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="board_regTime">등록시간</label></td>
                        <td>
                            <input type="text" name="board_regTime"
                            id="board_regTime" class="board_regTime" value="" readonly>
                        </td>
                        <td><label for="board_hits">조회수</label></td>
                        <td>
                            <input type="text" name="board_hits"
                            id="board_hits" class="board_hits" value="" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="board_content">내용</label></td>
                        <td colspan="3">
                            <textarea name="board_content" id="board_content"
                            class="board_content" readonly></textarea>
                        </td>
                    </tr>
                </table>
                <div id="container_botton_btn">
                    <input type="button" value="목록보기" onclick="">
                    <input type="button" value="수정" onclick="">
                    <input type="button" value="삭제" onclick="">
                    <input type="button" value="글쓰기" onclick="">
                </div>
            </form>
        </div>
    </main>

        <!-- <jsp:include page="./footer.jsp" /> -->
    </div>
</body>
</html>
